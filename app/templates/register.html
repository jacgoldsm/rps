{% extends "base.html" %}

{% block title %}Register - Rock Paper Scissors{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join the game and challenge players!</p>
        
        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    required 
                    autofocus
                    minlength="3"
                    maxlength="20"
                    placeholder="Choose a username">
                <small class="form-help">3-20 characters</small>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="optional-label">(optional)</span></label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="your.email@example.com">
                <small class="form-help">Optional - for account recovery</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required
                    minlength="6"
                    placeholder="Create a password">
                <small class="form-help">At least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-input" 
                    required
                    placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Register
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
